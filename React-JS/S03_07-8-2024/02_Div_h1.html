<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var divh1 = React.createElement(
        "div",
        null,
        React.createElement("h1", null, "React Looks little Easy")
      );

      ReactDOM.render(divh1, document.getElementById("root"));
    </script>
  </body>
</html>
