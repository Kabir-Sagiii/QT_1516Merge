<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      #bt {
        border: none;
        background-color: blue;
        color: white;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <button id="bt">Without Bootstrap</button>
    <button class="btn">Bootstrap</button>
    <button class="btn btn-primary">Bootstrap</button>
    <button class="btn btn-outline-danger">Bootstrap</button>

    <input class="form-control mt-5 w-50" />
    <input type="radio" class="form-check" />ALL
  </body>
</html>
